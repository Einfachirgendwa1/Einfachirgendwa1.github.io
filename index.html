<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lagrange Interpolation</title>
</head>
<body>
    <h1>Lagrange Interpolation</h1>
    <form id="lagrange-form">
        <label for="x-value">X-Wert:</label>
        <input type="number" id="x-value" step="any" required><br><br>
        
        <label for="points">Punkte (Format: x1,y1; x2,y2; ...):</label>
        <input type="text" id="points" required><br><br>
        
        <button type="submit">Berechnen</button>
    </form>

    <p id="result">Ergebnis: <span id="output"></span></p>

    <script type="module">
        import init, { lagrange } from './pkg/pages.js';

        async function run() {
            await init();

            const form = document.getElementById('lagrange-form');
            const output = document.getElementById('output');

            form.addEventListener('submit', event => {
                event.preventDefault();

                const x = document.getElementById('x-value').value;
                const pointsInput = document.getElementById('points').value;

                const result = lagrange(x, pointsInput);
                output.textContent = result;
            });
        }

        run();
    </script>
</body>
</html>
